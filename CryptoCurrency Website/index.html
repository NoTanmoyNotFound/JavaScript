<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCurrency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo" alt="CryptoCurrency Logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span> </h1>
            <p>World's biggest cryptocurrency exchange available on web <br>as well as mobile phone</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png" alt="Bitcoin">
                <div>
                    <h3>$<span id="bitcoinPrice"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="Ethereum">
                <div>
                    <h3>$<span id="ethereumPrice"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="Dogecoin">
                <div>
                    <h3>$<span id="dogecoinPrice"></span></h3>
                    <p>DogeCoin</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
