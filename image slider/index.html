<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" class="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.png"></span>
                <span><img src="images/image-2.png"></span>
                <span><img src="images/image-3.png"></span>
            </div>
            <div>
                <span><img src="images/image-4.png"></span>
                <span><img src="images/image-5.png"></span>
                <span><img src="images/image-6.png"></span>
            </div>
        </div>
        <img src="images/next.png" class="nextBtn">
    </div>
    
    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.querySelector(".backBtn");
        let nextBtn = document.querySelector(".nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();

            // Check for Firefox deltaMode
            let delta = evt.deltaY;
            if (evt.deltaMode === 1) {
                delta *= 20; // Adjust the factor for Firefox
            }
            scrollContainer.style.scrollBehavior = "auto";

            scrollContainer.scrollLeft += delta;
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>

</body>
</html>
